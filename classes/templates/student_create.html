{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form action="{% url 'create-student' classroom.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Add Student" class="btn" style="background-color: #e3f2fd; color: black;">
	</form>
{% endblock content %}
